<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Equation du second dégré</title>
</head>
<body>
    <!-- A div who contains my elements -->
   <Div class="container">

    <!-- the title -->
    <h2>Resolution : AX² + BX + C  = 0</h2> 
    
<!-- a, b ,c are numbers. 
    I needed to create a label or caption for each number entered in the input field.
     
    input with field attributes such as :
     -type : to specify the type of data entered
     id     : to identify in a unique way
     step   : an attribut that also accepts decimal numbers for each numbers enterred.
     -->
    <label for="A">Enter A  :</label>
   
    <input type="number" id="A" step="any">


    <label for="B">Enter B :</label>

    <input type="number" id="B" step="any">

    <label for="C">Enter C :</label>

    <input type="number" id="C" step="any">



    <!-- Create a button for submitting the result -->

    <button onclick="resolveEquation()">Envoyer</button>

    <!-- div for  the result -->
    <div id="result"></div>
    
   </Div>
   <script src="js.js"></script>
</body>
</html>
